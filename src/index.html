<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../public/favicon.svg" type="image/svg+xml" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="form-container">
      <form class="js-search-form search-form">
        <div class="form-group">
          <label for="city" class="label">Enter the name of the city:</label>
          <input type="text" name="city" class="search-input" required />
        </div>
        <div class="form-group">
          <label for="days" class="label">Select the number of days:</label>
          <div class="input-group">
            <select name="days" class="days-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <button class="search-button">Search</button>
          </div>
        </div>
      </form>
    </div>

    <ul class="js-list weather-cards"></ul>

    <script src="./main.js" type="module"></script>
  </body>
</html>
