<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/weather-forecast/assets/favicon-57a63eb1.svg" type="image/svg+xml" />
    
    <title>Weather forecast</title>
    <script type="module" crossorigin src="/weather-forecast/assets/index-9a4b2200.js"></script>
    <link rel="stylesheet" href="/weather-forecast/assets/index-e2f531f9.css">
  </head>

  <body>
    <div class="form-container">
      <form class="js-search-form search-form">
        <div class="form-group">
          <label for="city" class="label">Enter the name of the city:</label>
          <input type="text" name="city" class="search-input" required />
        </div>
        <div class="form-group">
          <label for="days" class="label">Select the number of days:</label>
          <div class="input-group">
            <select name="days" class="days-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <button class="search-button">Search</button>
          </div>
        </div>
      </form>
    </div>

    <ul class="js-list weather-cards"></ul>

    
  </body>
</html>
